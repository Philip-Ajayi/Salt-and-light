<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div >  
  <form id="contact" action="/contactus" method="POST">
    <h3>Fill the form below to register for the Salt & Light Conference</h3><br><br>
        <fieldset>
    	<label >Name:&nbsp&nbsp&nbsp</label>
    	  <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus><br><br>
    	   </fieldset>
    	    <fieldset>
    	  <label >Email:&nbsp&nbsp&nbsp</label>
    	  <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required><br><br>
    	   </fieldset>
    	   <fieldset>
 		<label >Phone Number:&nbsp</label>
 	     <input name="Phone Number"  placeholder="Type your whatsapp phone number" type="text" tabindex="3" required><br><br>
 	 </fieldset>
 	      <fieldset>
 	     <label >Address:</label>
    	  <input name="address" placeholder="Type your address here...." type="text" tabindex="4" required></input><br><br>&nbsp&nbsp
          <button name="submit" type="submit" id="contact-submit" value="contactus" data-submit="...Sending">Submit</button>
        </fieldset>
  </form> 
</div>
</body>
</html>
